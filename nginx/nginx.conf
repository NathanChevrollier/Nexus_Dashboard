user nginx;
worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    upstream nexus_app {
        server app:3000;
        keepalive 32;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=nexus_general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=nexus_auth:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=nexus_api:10m rate=30r/m;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        listen [::]:80;
        server_name _;

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS Server
    server {
        listen 443 ssl http2;
        listen [::]:443 ssl http2;
        server_name nexus.example.com;  # À MODIFIER

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;

        # SSL Security
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        ssl_session_tickets off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Security Headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # Gzip Compression
        gzip on;
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript
            application/xml+rss
            application/atom+xml
            image/svg+xml;

        # Brotli (si disponible)
        brotli on;
        brotli_comp_level 6;
        brotli_types
            text/plain
            text/css
            text/xml
            text/javascript
            application/json
            application/javascript;

        # Client body size limit (pour upload)
        client_max_body_size 10M;
        client_body_buffer_size 128k;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Connection limiting
        limit_conn addr 10;

        # Auth routes - Rate limiting strict
        location /api/auth/ {
            limit_req zone=nexus_auth burst=10 nodelay;

            proxy_pass http://nexus_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # API routes - Rate limiting modéré
        location /api/ {
            limit_req zone=nexus_api burst=50 nodelay;

            proxy_pass http://nexus_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Socket.io proxy: forward websocket/XHR polling to socket server
        location /socket.io/ {
            proxy_pass http://socket-server:4001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_send_timeout 86400;
            proxy_cache_bypass $http_upgrade;
        }

        # Static assets - Cache agressif
        location /_next/static/ {
            proxy_pass http://nexus_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache 1 an (immutable)
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 1y;
            access_log off;
        }

        # Images Next.js
        location /_next/image {
            proxy_pass http://nexus_app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;

            # Cache 30 jours
            add_header Cache-Control "public, max-age=2592000";
            expires 30d;
        }

        # Public assets
        location /favicon.ico {
            proxy_pass http://nexus_app;
            add_header Cache-Control "public, max-age=86400";
            expires 1d;
            access_log off;
        }

        # Interdire l'accès aux fichiers sensibles
        location ~ /\.(?!well-known) {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ \.git {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Main location
        location / {
            limit_req zone=nexus_general burst=20 nodelay;

            proxy_pass http://nexus_app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_cache_bypass $http_upgrade;

            # Timeout pour SSE/WebSocket
            proxy_read_timeout 86400;
        }

        # Error pages
        error_page 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Access logs
        access_log /var/log/nginx/nexus_access.log combined buffer=32k flush=1m;
        error_log /var/log/nginx/nexus_error.log warn;
    }
}
