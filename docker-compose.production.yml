version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: nexus-mysql-prod
    restart: always
    secrets:
      - db_root_password
      - db_password
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: nexus_dashboard
      MYSQL_USER: nexus
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - nexus-internal
  socket:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: nexus-socket-prod
    restart: always
    environment:
      NODE_ENV: production
      SOCKET_PORT: 4001
    command: node ./scripts/socket-server.js
    ports:
      - "4001:4001"
    networks:
      - nexus-public
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "nexus", "-p$$(cat /run/secrets/db_password)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: nexus-app-prod
    restart: always
    ports:
      - "3000:3000"
    secrets:
      - db_password
      - nextauth_secret
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: nexus
      DATABASE_PASSWORD_FILE: /run/secrets/db_password
      DATABASE_NAME: nexus_dashboard
      NEXTAUTH_URL: ${NEXTAUTH_URL:-https://nexus.example.com}
      NEXTAUTH_SECRET_FILE: /run/secrets/nextauth_secret
      NODE_ENV: production
      NEXT_PUBLIC_TMDB_API_KEY: ${NEXT_PUBLIC_TMDB_API_KEY}
    command: 
      - sh
      - -c
      - |
        export DATABASE_PASSWORD=$$(cat /run/secrets/db_password)
        export NEXTAUTH_SECRET=$$(cat /run/secrets/nextauth_secret)
        
        # Run migrations
        echo "üóÑÔ∏è Running database migrations..."
        npx drizzle-kit push --config=./drizzle.config.ts || true
        
        # Run seed if needed
        echo "üå± Seeding database..."
        npx tsx seed.ts || true
        
        # Start the application
        echo "üöÄ Starting application..."
        node server.js
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nexus-internal
      - nexus-public
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: nexus-nginx
    restart: always
    ports:
      - "2022:2022"
      - "1717:1717"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    depends_on:
      - app
    networks:
      - nexus-public
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

volumes:
  mysql_data:
    driver: local
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local

networks:
  nexus-internal:
    driver: bridge
    internal: true  # R√©seau isol√©, pas d'acc√®s internet
  nexus-public:
    driver: bridge

secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_password:
    file: ./secrets/db_password.txt
  nextauth_secret:
    file: ./secrets/nextauth_secret.txt
