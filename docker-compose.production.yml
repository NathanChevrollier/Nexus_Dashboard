version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: nexus-mysql-prod
    restart: always
    secrets:
      - db_root_password
      - db_password
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
      MYSQL_DATABASE: nexus_dashboard
      MYSQL_USER: nexus
      MYSQL_PASSWORD_FILE: /run/secrets/db_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/conf.d:/etc/mysql/conf.d:ro
    networks:
      - nexus-internal
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "nexus", "-p$$(cat /run/secrets/db_password)"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  socket:
    build:
      context: .
      # Assure-toi que ce fichier existe bien comme mentionnÃ© dans tes uploads prÃ©cÃ©dents
      dockerfile: scripts/Dockerfile.socket 
    container_name: nexus-socket-prod
    restart: always
    environment:
      NODE_ENV: production
      SOCKET_PORT: 4001
      # IMPORTANT : L'URL de ton site pour autoriser le CORS
      CORS_ORIGIN: "https://nexus.chevrolliernathan.fr"
    ports:
      # Mappe le port 4001 du conteneur sur le 4001 du serveur hÃ´te (pour Nginx)
      - "127.0.0.1:4001:4001" 
    networks:
      - nexus-public
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.2'
          memory: 128M
    healthcheck:
              # On utilise Node pour vÃ©rifier si http://127.0.0.1:4001/ rÃ©pond 200 OK
              test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:4001/', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
              interval: 10s
              timeout: 5s
              retries: 5
              start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: nexus-app-prod
    restart: always
    ports:
      - "127.0.0.1:3000:3000"
    secrets:
      - db_password
      - nextauth_secret
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: nexus
      DATABASE_PASSWORD_FILE: /run/secrets/db_password
      DATABASE_NAME: nexus_dashboard
      NEXTAUTH_URL: https://nexus.chevrolliernathan.fr
      NEXTAUTH_SECRET_FILE: /run/secrets/nextauth_secret
      NODE_ENV: production
      NEXT_PUBLIC_TMDB_API_KEY: ${NEXT_PUBLIC_TMDB_API_KEY}
      # IMPORTANT : Le client utilisera cette URL pour se connecter
      NEXT_PUBLIC_SOCKET_SERVER_URL: https://nexus.chevrolliernathan.fr
      SOCKET_EMIT_URL: "http://socket:4001"
    command: 
      - sh
      - -c
      - |
        export DATABASE_PASSWORD=$$(cat /run/secrets/db_password)
        export NEXTAUTH_SECRET=$$(cat /run/secrets/nextauth_secret)
        echo "ðŸ—„ï¸ Running database migrations..."
        npx drizzle-kit push --config=./drizzle.config.ts || true
        echo "ðŸš€ Starting application..."
        node server.js
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nexus-internal
      - nexus-public
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrator
    container_name: nexus-migrator
    restart: "no"
    secrets:
      - db_password
      - nextauth_secret
    environment:
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_USER: nexus
      DATABASE_PASSWORD_FILE: /run/secrets/db_password
      DATABASE_NAME: nexus_dashboard
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nexus-internal

volumes:
  mysql_data:
    driver: local

networks:
  nexus-internal:
    driver: bridge
    internal: true
  nexus-public:
    driver: bridge

secrets:
  db_root_password:
    file: ./secrets/db_root_password.txt
  db_password:
    file: ./secrets/db_password.txt
  nextauth_secret:
    file: ./secrets/nextauth_secret.txt