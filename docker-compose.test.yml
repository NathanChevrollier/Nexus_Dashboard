version: '3.8'
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: testpassword
      MYSQL_DATABASE: nexus_test
      MYSQL_USER: nexus
      MYSQL_PASSWORD: nexus
    ports:
      - '3307:3306'
    healthcheck:
      test: ['CMD', 'mysqladmin', 'ping', '-h', 'localhost']
      interval: 5s
      timeout: 5s
      retries: 6
    volumes:
      - db_test_data:/var/lib/mysql

  socket-server:
    image: node:18
    working_dir: /usr/src/app
    volumes:
      - ./:/usr/src/app:cached
    command: ["node", "scripts/socket-server.js"]
    environment:
      SOCKET_PORT: 4001
      CORS_ORIGIN: http://localhost:3000
    ports:
      - '4001:4001'
    depends_on:
      - mysql

volumes:
  db_test_data:
