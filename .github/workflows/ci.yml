name: CI Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: testpassword
          MYSQL_DATABASE: nexus_test
          MYSQL_USER: nexus
          MYSQL_PASSWORD: nexus
        ports:
          - 3307:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=6
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install deps
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run migrations (if available)
        run: |
          if npm run db:migrate --silent; then echo migrations ran; else echo skip migrations; fi
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3307
          DATABASE_USER: nexus
          DATABASE_PASSWORD: nexus
          DATABASE_NAME: nexus_test
          SOCKET_SERVER_SECRET: ${{ secrets.SOCKET_SERVER_SECRET }}
      - name: Start socket-server (background)
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3307
          DATABASE_USER: nexus
          DATABASE_PASSWORD: nexus
          DATABASE_NAME: nexus_test
          SOCKET_SERVER_SECRET: ${{ secrets.SOCKET_SERVER_SECRET }}
        run: |
          nohup node scripts/socket-server.js > socket-server.log 2>&1 &
          echo "Started socket-server"
      - name: Build Next app
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3307
          DATABASE_USER: nexus
          DATABASE_PASSWORD: nexus
          DATABASE_NAME: nexus_test
          SOCKET_SERVER_SECRET: ${{ secrets.SOCKET_SERVER_SECRET }}
        run: npm run build
      - name: Start Next app (background) and wait for readiness
        env:
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3307
          DATABASE_USER: nexus
          DATABASE_PASSWORD: nexus
          DATABASE_NAME: nexus_test
          SOCKET_SERVER_SECRET: ${{ secrets.SOCKET_SERVER_SECRET }}
        run: |
          nohup DATABASE_HOST=127.0.0.1 DATABASE_PORT=3307 DATABASE_USER=nexus DATABASE_PASSWORD=nexus DATABASE_NAME=nexus_test SOCKET_SERVER_SECRET=${{ secrets.SOCKET_SERVER_SECRET }} npm run start > next.log 2>&1 &
          echo "Waiting for Next to be ready"
          for i in {1..30}; do
            if curl -sSf http://localhost:3000/_next/static/favicon.ico >/dev/null; then
              echo "Next ready"
              break
            fi
            sleep 2
          done
      - name: Run Playwright E2E
        run: npx playwright test --reporter=list
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:3000
          DATABASE_HOST: 127.0.0.1
          DATABASE_PORT: 3307
          DATABASE_USER: nexus
          DATABASE_PASSWORD: nexus
          DATABASE_NAME: nexus_test
          SOCKET_SERVER_SECRET: ${{ secrets.SOCKET_SERVER_SECRET }}
